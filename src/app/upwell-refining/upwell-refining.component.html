<div>
  <mat-form-field>
    <mat-label>Font size</mat-label>
    <mat-select [(ngModel)]="rigValue" name="rig">
      <mat-option *ngFor="let rig of rigs" [value]="rig.valueOf()">
        {{rig}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Font size</mat-label>
    <mat-select [(ngModel)]="structure" name="structure">
      <mat-option *ngFor="let stc of structures" [value]="stc.valueOf()">
        {{stc}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Font size</mat-label>
    <mat-select [(ngModel)]="security" name="security">
      <mat-option *ngFor="let security of securities" [value]="security.valueOf()">
        {{security}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <button (click)="fillData()">Fill Data</button>
</div>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="0">
      <th mat-header-cell *matHeaderCellDef> 0 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> 3 </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
