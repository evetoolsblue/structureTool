<div class="good">
  <mat-form-field>
    <mat-label>Font size</mat-label>
    <mat-select [(ngModel)]="rigValue" name="rig">
      <mat-option *ngFor="let rig of rigs" [value]="rig.valueOf()">
        {{rig}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Font size</mat-label>
    <mat-select [(ngModel)]="structure" name="structure">
      <mat-option *ngFor="let stc of structures" [value]="stc.valueOf()">
        {{stc}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Font size</mat-label>
    <mat-select [(ngModel)]="security" name="security">
      <mat-option *ngFor="let security of securities" [value]="security.valueOf()">
        {{security}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="btn">
  <button class="btn" (click)="fillData()">Fill Data</button>
</div>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="a">
      <th mat-header-cell *matHeaderCellDef> 0 </th>
      <td mat-cell *matCellDef="let element"> {{element.a}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="b">
      <th mat-header-cell *matHeaderCellDef> 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.b}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="c">
      <th mat-header-cell *matHeaderCellDef> 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.c}} </td>
    </ng-container>

    <ng-container matColumnDef="d">
      <th mat-header-cell *matHeaderCellDef> 3 </th>
      <td mat-cell *matCellDef="let element"> {{element.d}} </td>
    </ng-container>

    <ng-container matColumnDef="e">
      <th mat-header-cell *matHeaderCellDef> 4 </th>
      <td mat-cell *matCellDef="let element"> {{element.e}} </td>
    </ng-container>

    <ng-container matColumnDef="f">
      <th mat-header-cell *matHeaderCellDef> 5 </th>
      <td mat-cell *matCellDef="let element"> {{element.f}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> 3 </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
